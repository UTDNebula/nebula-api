      produces:
      - application/json
      responses:
        "200":
          description: A list of sections
          schema:
            items:
              $ref: '#/definitions/schema.Section'
            type: array
  /professor/courses:
    get:
      description: '"Returns paginated list of the courses of all the professors matching
